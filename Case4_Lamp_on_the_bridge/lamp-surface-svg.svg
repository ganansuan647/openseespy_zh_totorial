<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f8f8"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">路灯表面模型旋转扫描建模与四边形网格生成示意图</text>
  
  <!-- 左侧：2D截面轮廓线 -->
  <g transform="translate(200, 100)">
    <!-- 坐标轴 -->
    <line x1="-100" y1="400" x2="100" y2="400" stroke="#999" stroke-width="1" stroke-dasharray="5,2"/>
    <line x1="0" y1="500" x2="0" y2="0" stroke="#999" stroke-width="1" stroke-dasharray="5,2"/>
    <text x="105" y="400" font-family="Arial" font-size="12">x</text>
    <text x="0" y="-5" font-family="Arial" font-size="12">z</text>
    
    <!-- 截面轮廓线 -->
    <path d="M 80 400 L 62 320 L 64 240 L 51 160 L 58 80 L 40 0" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- 标记节点 -->
    <circle cx="80" cy="400" r="3" fill="#cc3333"/>
    <circle cx="72" cy="320" r="3" fill="#cc3333"/>
    <circle cx="64" cy="240" r="3" fill="#cc3333"/>
    <circle cx="56" cy="160" r="3" fill="#cc3333"/>
    <circle cx="48" cy="80" r="3" fill="#cc3333"/>
    <circle cx="40" cy="0" r="3" fill="#cc3333"/>
    
    <!-- 标记高度 -->
    <line x1="-10" y1="0" x2="-5" y2="0" stroke="#333" stroke-width="1"/>
    <line x1="-10" y1="80" x2="-5" y2="80" stroke="#333" stroke-width="1"/>
    <line x1="-10" y1="160" x2="-5" y2="160" stroke="#333" stroke-width="1"/>
    <line x1="-10" y1="240" x2="-5" y2="240" stroke="#333" stroke-width="1"/>
    <line x1="-10" y1="320" x2="-5" y2="320" stroke="#333" stroke-width="1"/>
    <line x1="-10" y1="400" x2="-5" y2="400" stroke="#333" stroke-width="1"/>
    
    <line x1="-10" y1="0" x2="-10" y2="400" stroke="#333" stroke-width="1"/>
    
    <text x="-30" y="0" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">10m</text>
    <text x="-30" y="80" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">8m</text>
    <text x="-30" y="160" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">6m</text>
    <text x="-30" y="240" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">4m</text>
    <text x="-30" y="320" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">2m</text>
    <text x="-30" y="400" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">0m</text>
    
    <!-- 线段网格划分 -->
    <g>
      <!-- 在线段上均匀分布点 -->
      <circle cx="80.0" cy="400" r="1.5" fill="#6699cc"/>
      <circle cx="79.2" cy="390" r="1.5" fill="#6699cc"/>
      <circle cx="78.4" cy="380" r="1.5" fill="#6699cc"/>
      <circle cx="77.6" cy="370" r="1.5" fill="#6699cc"/>
      <circle cx="76.8" cy="360" r="1.5" fill="#6699cc"/>
      <circle cx="76.0" cy="350" r="1.5" fill="#6699cc"/>
      <circle cx="75.2" cy="340" r="1.5" fill="#6699cc"/>
      <circle cx="74.4" cy="330" r="1.5" fill="#6699cc"/>
      <circle cx="73.6" cy="320" r="1.5" fill="#6699cc"/>
      
      <circle cx="73.6" cy="320" r="1.5" fill="#6699cc"/>
      <circle cx="72.8" cy="310" r="1.5" fill="#6699cc"/>
      <circle cx="72.0" cy="300" r="1.5" fill="#6699cc"/>
      <circle cx="71.2" cy="290" r="1.5" fill="#6699cc"/>
      <circle cx="70.4" cy="280" r="1.5" fill="#6699cc"/>
      <circle cx="69.6" cy="270" r="1.5" fill="#6699cc"/>
      <circle cx="68.8" cy="260" r="1.5" fill="#6699cc"/>
      <circle cx="68.0" cy="250" r="1.5" fill="#6699cc"/>
      <circle cx="67.2" cy="240" r="1.5" fill="#6699cc"/>
      
      <circle cx="67.2" cy="240" r="1.5" fill="#6699cc"/>
      <circle cx="66.0" cy="230" r="1.5" fill="#6699cc"/>
      <circle cx="64.8" cy="220" r="1.5" fill="#6699cc"/>
      <circle cx="63.6" cy="210" r="1.5" fill="#6699cc"/>
      <circle cx="62.4" cy="200" r="1.5" fill="#6699cc"/>
      <circle cx="61.2" cy="190" r="1.5" fill="#6699cc"/>
      <circle cx="60.0" cy="180" r="1.5" fill="#6699cc"/>
      <circle cx="58.8" cy="170" r="1.5" fill="#6699cc"/>
      <circle cx="57.6" cy="160" r="1.5" fill="#6699cc"/>
      
      <circle cx="57.6" cy="160" r="1.5" fill="#6699cc"/>
      <circle cx="56.4" cy="150" r="1.5" fill="#6699cc"/>
      <circle cx="55.2" cy="140" r="1.5" fill="#6699cc"/>
      <circle cx="54.0" cy="130" r="1.5" fill="#6699cc"/>
      <circle cx="52.8" cy="120" r="1.5" fill="#6699cc"/>
      <circle cx="51.6" cy="110" r="1.5" fill="#6699cc"/>
      <circle cx="50.4" cy="100" r="1.5" fill="#6699cc"/>
      <circle cx="49.2" cy="90" r="1.5" fill="#6699cc"/>
      <circle cx="48.0" cy="80" r="1.5" fill="#6699cc"/>
      
      <circle cx="48.0" cy="80" r="1.5" fill="#6699cc"/>
      <circle cx="46.8" cy="70" r="1.5" fill="#6699cc"/>
      <circle cx="45.6" cy="60" r="1.5" fill="#6699cc"/>
      <circle cx="44.4" cy="50" r="1.5" fill="#6699cc"/>
      <circle cx="43.2" cy="40" r="1.5" fill="#6699cc"/>
      <circle cx="42.0" cy="30" r="1.5" fill="#6699cc"/>
      <circle cx="40.8" cy="20" r="1.5" fill="#6699cc"/>
      <circle cx="40.0" cy="10" r="1.5" fill="#6699cc"/>
      <circle cx="40.0" cy="0" r="1.5" fill="#6699cc"/>
    </g>
    
    <text x="0" y="440" font-family="Arial" font-size="14" text-anchor="middle">2D截面轮廓线</text>
    <text x="0" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">只定义单层表面轮廓</text>
  </g>
  
  <!-- 旋转方向箭头 -->
  <g transform="translate(400, 250)">
    <path d="M -30 0 Q 0 -40 30 0" fill="none" stroke="#cc3333" stroke-width="2" marker-end="url(#arrowhead2)"/>
    <defs>
      <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#cc3333"/>
      </marker>
    </defs>
    <text x="0" y="-30" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc3333">沿z轴旋转扫描</text>
  </g>
  
  <!-- 右侧：3D表面模型 -->
  <g transform="translate(600, 250)">
    <!-- 3D轴 -->
    <line x1="0" y1="0" x2="80" y2="-30" stroke="#999" stroke-width="1" stroke-dasharray="5,2"/>
    <line x1="0" y1="0" x2="-40" y2="-50" stroke="#999" stroke-width="1" stroke-dasharray="5,2"/>
    <line x1="0" y1="0" x2="0" y2="-150" stroke="#999" stroke-width="1" stroke-dasharray="5,2"/>
    <text x="85" y="-30" font-family="Arial" font-size="12">x</text>
    <text x="-45" y="-50" font-family="Arial" font-size="12">y</text>
    <text x="0" y="-155" font-family="Arial" font-size="12">z</text>
    
    <!-- 3D模型底部圆 -->
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- 3D模型顶部圆 -->
    <ellipse cx="0" cy="-150" rx="40" ry="20" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- 3D模型表面线 -->
    <path d="M 80 0 C 70 -50, 60 -100, 40 -150" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M -80 0 C -70 -50, -60 -100, -40 -150" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M 0 40 C 0 -25, 0 -85, 0 -150" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M 0 -40 C 0 -75, 0 -115, 0 -150" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- 表示表面的半透明填充 -->
    <path d="M 80 0 C 70 -50, 60 -100, 40 -150 L -40 -150 C -60 -100, -70 -50, -80 0 Z" fill="#a0d8ef" fill-opacity="0.3" stroke="none"/>
    
    <!-- 表面网格提示 -->
    <path d="M 80 0 C 70 -50, 60 -100, 40 -150" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    <path d="M 56 0 C 49 -50, 42 -100, 28 -150" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    <path d="M 28 0 C 26 -50, 22 -100, 14 -150" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    <path d="M 0 40 C 0 -25, 0 -85, 0 -150" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    <path d="M -28 0 C -26 -50, -22 -100, -14 -150" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    <path d="M -56 0 C -49 -50, -42 -100, -28 -150" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    <path d="M -80 0 C -70 -50, -60 -100, -40 -150" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    
    <ellipse cx="0" cy="-30" rx="73" ry="36.5" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    <ellipse cx="0" cy="-60" rx="65" ry="32.5" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    <ellipse cx="0" cy="-90" rx="57" ry="28.5" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    <ellipse cx="0" cy="-120" rx="49" ry="24.5" fill="none" stroke="#6699cc" stroke-width="0.5" stroke-dasharray="3,2"/>
    
    <text x="0" y="70" font-family="Arial" font-size="14" text-anchor="middle">3D表面模型</text>
    <text x="0" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">单层表面四边形网格</text>
  </g>
  
  <!-- 底部说明 -->
  <g transform="translate(500, 540)">
    <text x="0" y="-30" font-family="Arial" font-size="14" text-anchor="middle">建模过程</text>
    <text x="0" y="-10" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">1. 创建单层2D轮廓线 → 2. 设置线段网格细分 → 3. 沿z轴旋转扫描生成表面模型</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">36个旋转细分步骤，垂直方向24个网格点</text>
  </g>
  
  <!-- 右下角：网格细节说明 -->
  <g transform="translate(580, 400)">
    <rect x="-80" y="-20" width="160" height="60" rx="5" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="-5" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">四边形网格特点</text>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle">• 单层表面模型，无厚度</text>
    <text x="0" y="30" font-family="Arial" font-size="10" text-anchor="middle">• 结构化四边形网格，高质量单元</text>
  </g>
</svg>
